<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio de tabelas</h1>

    <table>

        <caption>
            Filmes favoritos
        </caption>

        <thead>
            <tr>
                <th scope="col">Gropos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">Toyal</th>
                <td>1000</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
               <th rowspan="3">Mulheres</th>
               <td>Ana Maria</td>
               <td>Alien</td>
               <td>Rambo</td>
               <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batmam</td>
            </tr>

            <tr>
                <td>Claudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Bighiro</td>
            </tr>

            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td>Daniel</td>
                <td>Rambo</td>
                <td>Spartacus</td>
                <td>Alien</td>
            </tr>

            <tr>
                <td>Fabiano</td>
                <td>Anaconda</td>
                <td>Ninja assasino</td>
                <td>Pantera negra</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
