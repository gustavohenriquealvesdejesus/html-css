<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua de tamanho</p>

    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/imagem M/.jpg" type="image/jpg">
        <img src="imagens/imagem G.jpg" alt="imagen flexivel">
    </picture>
    <h1>reprodusindo audio</h1>
    <p>vamos aprender a reproduzir audio em html.5</p>
    <audio src="Midia/Island (ft. Michael Shynes)" controls autoplay></audio>
</body>
</html>
